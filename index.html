<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Chick - Барбершоп</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="img/logo.svg" alt="логотип барбершопа Chick-Chick">
            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#price" class="navigation__link">Cтоимость услуг</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#about" class="navigation__link">О нас</a>
                    </li>
                </ul>
            </nav>
            <a href="#reserve" class="header__link">Записаться</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <span class="visualy-hidden">Барбершоп Chick-chick</span>
                    <span>Мы создаём искусство, которое не стыдно показать</span>
                </h1>
                <div class="hero__slider slider">
                    <div class="slider__container">
                        <ul class="slider__list">
                            <li class="slider__item">
                                <img src="img/photo01.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo02.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo03.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo04.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo05.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo06.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo07.jpg" alt="" class="slider__img">
                            </li>
                            <li class="slider__item">
                                <img src="img/photo08.jpg" alt="" class="slider__img">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="price" id="price">
            <div class="container"></div>
        </section>
        <section class="about" id="about">
            <div class="container"></div>
        </section>
        <section class="reserve" id="reserve">
            <div class="container"></div>
        </section>
    </main>

    <footer>
        <div class="container"></div>
    </footer>
</body>

</html>
